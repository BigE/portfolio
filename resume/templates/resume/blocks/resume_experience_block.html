{% load wagtailcore_tags %}

<section class="resume__experience__block">
  <h3>{{ value.company_name }} &raquo; {{ value.position }}</h3>
  <h4>{{ value.location }} &raquo; {{ value.date_started|date:'F Y' }} to {% if value.date_ended %}{{ value.date_ended|date:'F Y' }}{% else %}<em>Current</em>{% endif %}</h4>
  <div class="resume__experience__body">
    {{ value.description|richtext }}
  </div>
</section>
