<section class="resume__skillset">
  {% if value.header %}
    <h3>{{ value.header }}</h3>
  {% endif %}
  <ul>
    {% for skill in value.skills %}
      <li><a name="{{ skill.name|lower }}"{% if skill.url %} href="{{ skill.url }}"{% endif %}>{{ skill.name }}</a></li>
    {% endfor %}
  </ul>
</section>
